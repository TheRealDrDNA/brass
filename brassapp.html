<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build Decision Assistant</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 520px;
      margin: 0 auto;
      padding: 16px;
      background: #f7f7f7;
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 12px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .question {
      font-size: 1.1rem;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .explanation {
      font-size: 0.85rem;
      color: #444;
      background: #eef3f8;
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 8px 10px;           /* roughly half the previous vertical size */
      font-size: 0.9rem;          /* slightly smaller text */
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .yes { background: #4caf50; color: white; }
    .no { background: #f44336; color: white; }
    .option { background: #2196f3; color: white; }
    .back { background: #9e9e9e; color: white; }
    .reset { background: #607d8b; color: white; margin-top: 12px; }

  </style>
</head>
<body>
  <h1>Can You Build It?</h1>
  <div class="card">
    <div id="question" class="question"></div>
    <div id="explanation" class="explanation"></div>
    <div id="buttons" class="buttons"></div>
  </div>

<script>
const nodes = {
  1: {
    text: "Do you have enough money to pay for it?",
    explain: "You must be able to pay the full cost of the building before checking any other conditions.",
    yes: 2,
    no: "fail"
  },
  2: {
    text: "Does the city have space for it?",
    explain: "The city must have an empty building slot available.",
    yes: 3,
    no: "fail"
  },
  3: {
    text: "Do you already have a building there and is it the CANAL ERA?",
    explain: "In the Canal era, you may not build a second building in a city where you already have one.",
    yes: "fail",
    no: 4
  },
  4: {
    text: "Do you have a card specific for that city?",
    explain: "A city card lets you build directly in that specific city, regardless of whether it's in your NETWORK or not.",
    yes: 7,
    no: 5
  },
  5: {
    text: "Do you have the appropriate INDUSTRY card?",
    explain: "An industry card allows you to build that industry type in any city in your NETWORK (You have presence in the city via an existing building, or a rail/boat link directly connected to your network.)",
    yes: 6,
    no: "fail"
  },
  6: {
    text: "Is the city in your network?",
    explain: "IN YOUR NETWORK: You have presence in the city via an existing building, or a rail/boat link directly connected to your network.",
    yes: 7,
    no: "fail"
  },
  7: {
    text: "What resource does the building require?",
    explain: "Some buildings require coal or iron; others require no resource.",
    options: {
      coal: 8,
      iron: "iron",
      none: "build"
    }
  },
  8: {
    text: "Is the city CONNECTED to a source of coal?",
    explain: "CONNECTED means there is a continuous path of links from this city to a coal mine or foreign market. This does NOT require the city to be in your personal network.",
    yes: "coal",
    no: "fail"
  }
};

let current = 1;
let history = [];

function render() {
  const q = document.getElementById("question");
  const e = document.getElementById("explanation");
  const b = document.getElementById("buttons");
  b.innerHTML = "";

  if (current === "fail") {
    q.textContent = "You can't build it.";
    e.textContent = "One or more required conditions were not met. Review the rules and try again.";
    addReset();
    return;
  }

  if (current === "build") {
    q.textContent = "Build it.";
    e.textContent = "All placement and card requirements are satisfied, and no resource is required.";
    addReset();
    return;
  }

  if (current === "iron") {
    q.textContent = "Pay the iron and build it.";
    e.textContent = "The city is valid and connected to iron. Consume one iron and place the building.";
    addReset();
    return;
  }

  if (current === "coal") {
    q.textContent = "Pay the coal and build it.";
    e.textContent = "The city is connected to a coal source. Consume one coal and place the building.";
    addReset();
    return;
  }

  const node = nodes[current];
  q.textContent = node.text;
  e.textContent = node.explain;

  // YES / NO questions
  if (!node.options) {
    const yes = document.createElement("button");
    yes.textContent = "Yes";
    yes.className = "yes";
    yes.onclick = () => {
      history.push(current);
      current = node.yes;
      render();
    };

    const no = document.createElement("button");
    no.textContent = "No";
    no.className = "no";
    no.onclick = () => {
      history.push(current);
      current = node.no;
      render();
    };

    b.appendChild(yes);   // Yes on top
    b.appendChild(no);    // No in middle

  } else {
    // Resource options (stacked)
    for (const [label, next] of Object.entries(node.options)) {
      const btn = document.createElement("button");
      btn.textContent = label.toUpperCase();
      btn.className = "option";
      btn.onclick = () => {
        history.push(current);
        current = next;
        render();
      };
      b.appendChild(btn);
    }
  }

  // Back button always at the bottom (if possible)
  if (history.length > 0) {
    const back = document.createElement("button");
    back.textContent = "â† Back";
    back.className = "back";
    back.onclick = () => {
      current = history.pop();
      render();
    };
    b.appendChild(back);   // Back on bottom
  }
}

function addReset() {
  const b = document.getElementById("buttons");
  const reset = document.createElement("button");
  reset.textContent = "Start Over";
  reset.className = "reset";
  reset.onclick = () => {
    current = 1;
    history = [];
    render();
  };
  b.appendChild(reset);
}

render();
</script>
</body>
</html>
